
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup-Master-Password</title>
</head>
<body>
    <h1>Set-Master-Password</h1>

    <form action="/setmasterpassword" method="post" onsubmit="return validateForm()">
        <label for="masterpassword">Enter Master Password:</label>
        <input type="password" id="masterpassword" name="masterpassword" required>
        <input type="submit" value="Set Master Password">
    </form>

    <script>
        function validateForm() {
            var pass = document.getElementById("masterpassword").value;
            // Checking password contain atleast 8 characters
            if (pass.length < 8 || !/[a-zA-Z]/.test(pass) || !/\d/.test(pass)) {
                alert("Please ensure your master password is at least 8 characters long and contains a combination of letters, numbers, and special characters for enhanced security");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
