<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Password Details</title>
</head>
<body>
    <h2>All Password Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>website_name</th>
                <th>user_name</th>
                <th>encrypted_password</th>
            </tr>
        </thead>
        <tbody>
            {% for password_detail in all_passwords %}
            <tr>
                <td>{{ password_detail[0] }}</td>
                <td>{{ password_detail[1] }}</td>
                <td>{{ password_detail[2] }}</td>
                <td>{{ password_detail[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/logout">Logout the application</a>
</body>
</html>
